# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Builder:
    default: true
    permissions:
    - ChestShop.shop.*
    - towny.wild.destroy.*
    - towny.wild.switch.*
    inheritance:
    - g:essentials_builder
    - g:towny_builder
    - g:bukkit_default
    - g:essentials_default
    - g:essentials_builder
    - g:globalgroups_builder
    info:
      prefix: '&a[&dSurvival&a]&a &2[Builder]&f'
      build: true
      suffix: ''
  Builder+:
    default: false
    permissions: []
    inheritance:
    - builder
    - g:essentials_builder+
    - g:globalgroups_builder+
    info:
      prefix: '&a[&dSurvival&a]&a &2[Builder&d+&a]&f'
      build: true
      suffix: ''
  Builder++:
    default: false
    permissions: []
    inheritance:
    - builder+
    - g:essentials_builder++
    - g:globalgroups_builder++
    info:
      prefix: '&a[&dSurvival&a]&a &2[Builder&d++&a]&f'
      build: true
      suffix: ''
  VIP:
    default: false
    permissions: []
    inheritance:
    - builder++
    - g:essentials_vip
    - g:globalgroups_vip
    info:
      prefix: '&a[&dSurvival&a]&a &d[VIP]&f'
      build: true
      suffix: ''
  VIP+:
    default: false
    permissions: []
    inheritance:
    - vip
    - g:essentials_vip+
    - g:globalgroups_vip+
    info:
      prefix: '&a[&dSurvival&a]&a &d[VIP&d+&a]&f'
      build: true
      suffix: ''
  Moderator:
    default: false
    permissions: []
    inheritance:
    - vip+
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:globalgroups_moderator
    info:
      prefix: '&a[&dSurvival&a]&a &e[MOD]&f'
      build: true
      suffix: ''
  Admin:
    default: false
    permissions: []
    inheritance:
    - moderator
    - g:bukkit_admin
    - g:essentials_admin
    - g:towny_admin
    - g:globalgroups_admin
    info:
      prefix: '&a[&dSurvival&a]&a &a[Admin]&f'
      build: true
      suffix: ''
  Head-Admin:
    default: false
    permissions: []
    inheritance:
    - admin
    - g:globalgroups_headadmin
    info:
      prefix: '&a[&dSurvival&a]&a &d[Head-Admin]&f'
      build: true
      suffix: ''
  Co-Owner:
    default: false
    permissions: []
    inheritance:
    - head-admin
    - g:globalgroups_coowner
    info:
      prefix: '&a[&dSurvival&a]&a &d[Co-Owner]&f'
      build: true
      suffix: ''
  Owner:
    default: false
    permissions: []
    inheritance:
    - admin
    - g:globalgroups_owner
    info:
      prefix: '&a[&dSurvival&a]&a &d[Owner]&f'
      build: true
      suffix: ''