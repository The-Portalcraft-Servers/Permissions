# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Owner:
    default: false
    permissions: []
    inheritance:
    - co-owner
    - g:globalgroups_owner
    info:
      prefix: '&a[&dWhitelist&a]&a &d[Owner]&f'
      build: true
      suffix: ''
  Builder:
    default: true
    permissions:
    - banhammer.check
    - ChestShop.shop.*
    - essentials.kit.tools
    - lockette.user.create.*
    - pl.builder
    - mywarp.warp.basic.*
    - mywarp.warp.soc.*
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    - g:towny_default
    - g:essentials_builder
    - g:towny_builder
    - g:globalgroups_builder
    info:
      prefix: '&a[&dWhitelist&a]&a &2[Builder]&f '
      build: true
      suffix: ''
  Builder++:
    default: false
    permissions:
    - group.builder++
    inheritance:
    - builder+
    - g:essentials_builder++
    - g:globalgroups_builder++
    info:
      prefix: '&a[&dWhitelist&a]&a &2[Builder&d++&a]&f'
      build: true
      suffix: ''
  Builder+:
    default: false
    permissions: []
    inheritance:
    - builder
    - g:essentials_builder+
    - g:globalgroups_builder+
    info:
      prefix: '&a[&dWhitelist&a]&a &2[Builder&d+&a]&f'
      build: true
      suffix: ''
  vip:
    default: false
    permissions:
    - group.Vip
    - multiverse.portal.access.spawn-p
    - spleef.start
    inheritance:
    - builder++
    - g:essentials_vip
    - g:globalgroups_vip
    info:
      prefix: '&a[&dWhitelist&a]&a &d[VIP]&f'
      build: true
      suffix: ''
  VIP+:
    default: false
    permissions:
    - group.VIP+
    inheritance:
    - vip
    - g:essentials_vip+
    - g:globalgroups_vip+
    info:
      prefix: '&a[&dWhitelist&a]&a &d[VIP&d+&a]&f'
      build: true
      suffix: ''
  Moderator:
    default: false
    permissions:
    - banhammer.ban.*
    - banhammer.kick
    - banhammer.limits
    - hawkeye.tool
    - lockette.admin.create.*
    - mcbans.mod
    - mcbans.ban.local
    - mcbans.ban.temp
    - mcbans.ban.ip
    - mcbans.lookup.player
    - mcbans.lookup.ban
    - mcbans.kick
    - mod
    inheritance:
    - vip+
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:vanish_moderator
    - g:globalgroups_moderator
    info:
      prefix: '&a[&dWhitelist&a]&a &e[Mod]&f '
      build: true
      suffix: ''
  Admin:
    default: false
    permissions:
    - essentials.powertool
    - essentials.powertooltoggle
    - group.admin
    - Pl.Admin
    - mcbans.admin
    inheritance:
    - moderator
    - g:bukkit_admin
    - g:essentials_admin
    - g:towny_admin
    - g:globalgroups_admin
    info:
      prefix: '&a[&dWhitelist&a]&a &a[Admin]&f '
      build: true
      suffix: ''
  Co-Owner:
    default: false
    permissions:
    - -vanish.*
    - '*'
    - essentials.*
    inheritance:
    - head-admin
    - g:globalgroups_coowner
    info:
      prefix: '&a[&dWhitelist&a]&a &d[Co-Owner]&f'
      build: true
      suffix: ''
  Head-Admin:
    default: false
    permissions:
    - group.headadmin
    inheritance:
    - admin
    - g:globalgroups_headadmin
    info:
      prefix: '&a[&dWhitelist&a]&a &d[Head-Admin]&f'
      build: true
      suffix: ''
      