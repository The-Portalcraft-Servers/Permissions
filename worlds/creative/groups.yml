# Group inheritance
# any inherited groups prefixed with a g: are global groups
# These groups are defined in the globalgroups.yml
# and can be inherited in any worlds groups/users.yml.
#
# Groups without the g: prefix are groups local to this world
# and defined in the this groups.yml file.

groups:
  Builder:
    default: true
    permissions:
    - essentials.gamemode
    - plotme.limit.7
    - plotme.use
    - plotme.use.add
    - plotme.use.remove
    inheritance:
    - g:bukkit_default
    - g:essentials_default
    - g:essentials_builder
    - g:bukkit_default
    - g:globalgroups_builder
    info:
      prefix: '&a[&dCreative&a] &2[Builder]&f'
      build: true
      suffix: ''
  Builder+:
    default: false
    permissions:
    - -plotme.limit.7
    - plotme.limit.15
    inheritance:
    - Builder
    - g:essentials_builder+
    - g:globalgroups_builder+
    info:
      prefix: '&a[&dCreative&a] &a[Builder&d+&a]&f'
      build: true
      suffix: ''
  Builder++:
    default: false
    permissions:
    - -plotme.limit.15
    - plotme.limit.30
    inheritance:
    - Builder+
    - g:essentials_builder++
    - g:bukkit_default
    - g:globalgroups_builder++
    info:
      prefix: '&a[&dCreative&a] &a[Builder&d++&a]&f'
      build: true
      suffix: ''
  VIP:
    default: false
    permissions:
    - plotme.limit.70
    - world.edit.*
    inheritance:
    - Builder++
    - g:essentials_vip
    - g:bukkit_default
    - g:globalgroups_vip
    info:
      prefix: '&a[&dCreative&a] &d[VIP]&f'
      build: true
      suffix: ''
  VIP+:
    default: false
    permissions: []
    inheritance:
    - vip
    - g:essentials_vip+
    - g:globalgroups_vip+
    info:
      prefix: '&a[&dCreative&a] &d[VIP&d+&a]&f'
      build: true
      suffix: ''
  Moderator:
    default: false
    permissions: []
    inheritance:
    - vip+
    - g:essentials_moderator
    - g:bukkit_moderator
    - g:towny_moderator
    - g:globalgroups_moderator
    info:
      prefix: '&a[&dCreative&a] &e[Mod]&f'
      build: true
      suffix: ''
  Admin:
    default: false
    permissions: []
    inheritance:
    - moderator
    - g:essentials_admin
    - g:bukkit_admin
    - g:towny_admin
    - g:globalgroups_admin
    info:
      prefix: '&a[&dCreative&a] &2[Admin]&f'
      build: true
      suffix: ''
  Co-Owner:
    default: false
    permissions: []
    inheritance:
    - admin
    - g:globalgroups_coowner
    info:
      prefix: '&a[&dCreative&a] &d[Co-Owner]&f'
      build: true
      suffix: ''
  Owner:
    default: false
    permissions: []
    inheritance:
    - Co-Owner
    - g:globalgroups_owner
    - g:groupmanager_admin
    - g:groupmanager_moderator
    - g:essentials_owner
    info:
      prefix: '&a[&dCreative&a] &d[Owner]&f'
      build: true
      suffix: ''