# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Default:
    default: false
    permissions:
    - -bukkit.command.kill
    inheritance:
    - g:bukkit_default
    - g:essentials_default
    info:
      prefix: '&e'
      build: true
      suffix: ''
  Owner:
    default: false
    permissions:
    - -vanish.*
    - '*'
    inheritance:
    - admin
    
    info:
      prefix: '&a[&dGame&a]&a &d[Owner]&f'
      build: true
      suffix: ''
  vip:
    default: false
    permissions:
    - -essentials.sethome
    - -essentials.back
    - group.Vip
    - multiverse.portal.access.spawn-p
    - Pl.VIP
    - spleef.start
    inheritance:
    - builder++
    - g:essentials_vip
    info:
      prefix: '&a[&dGame&a]&a &d[VIP]&f'
      build: true
      suffix: ''
  noob:
    default: false
    permissions: []
    inheritance: []
    info:
      prefix: '&a[&dGame&a]&a &8[Guest]&f'
      build: true
      suffix: ''
  Builder+:
    default: false
    permissions: []
    inheritance:
    - builder
    - g:essentials_builder+
    info:
      prefix: '&a[&dGame&a]&a &2[Builder&d+&a]&f'
      build: true
      suffix: ''
  Co-Owner:
    default: false
    permissions:
    - -vanish.*
    - '*'
    - essentials.*
    inheritance:
    - head-admin
    info:
      prefix: '&a[&dGame&a]&a &d[Co-Owner]&f'
      build: true
      suffix: ''
  Builder++:
    default: false
    permissions:
    - group.builder++
    inheritance:
    - builder+
    - g:essentials_builder++
    info:
      prefix: '&a[&dGame&a]&a &2[Builder&d++&a]&f'
      build: true
      suffix: ''
  Builder:
    default: true
    permissions:
    - -essentials.sethome
    - -essentials.back
    - chairs.sit
    - multiverse.portal.access.spawn-creative
    - multiverse.portal.access.spawn-p
    - multiverse.portal.access.spawn-survival
    - mywarp.economy.user
    - spleef.join.1
    - spleef.join.2
    - spleef.join.3
    - spleef.join.4
    - spleef.start
    inheritance:
    - default
    - g:essentials_builder
    - g:towny_builder
    info:
      prefix: '&a[&dGame&a]&a &2[Builder]&f'
      build: true
      suffix: ''
  VIP+:
    default: false
    permissions:
    - group.VIP+
    - -essentials.fly
    inheritance:
    - vip
    - g:essentials_vip+
    info:
      prefix: '&a[&dGame&a]&a &d[VIP&d+&a]&f'
      build: true
      suffix: ''
  Head-Admin:
    default: false
    permissions:
    - essentials.fly
    - group.headadmin
    inheritance:
    - admin
    info:
      prefix: '&a[&dGame&a]&a &d[Head-Admin]&f'
      build: true
      suffix: ''
  Moderator:
    default: false
    permissions:
    - -essentials.fly
    - group.moderator
    - Pl.Mod
    inheritance:
    - vip+
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    info:
      prefix: '&a[&dGame&a]&a &e[MOD]&f'
      build: true
      suffix: ''
  Admin:
    default: false
    permissions:
    - -essentials.fly
    - group.admin
    - Pl.Admin
    inheritance:
    - moderator
    - g:bukkit_admin
    - g:essentials_admin
    - g:towny_admin
    info:
      prefix: '&a[&dGame&a]&a &a[Admin]&f'
      build: true
      suffix: ''
